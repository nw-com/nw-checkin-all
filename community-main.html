<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>社區主頁（同 index 架構）</title>
  <script>
    // 將社區主頁直接改為使用 index.html 的原本內容架構（以重導向方式）
    (function(){
      var url = new URL(window.location.href);
      var params = new URLSearchParams(url.search);
      // 若已有既有參數則保留，否則預設導向導航頁的依社區分頁
      if (!params.has('goto')) {
        params.set('goto', 'navigation');
        params.set('sub', 'community');
      }
      var target = 'index.html' + '?' + params.toString();
      window.location.replace(target);
    })();
  </script>
  <noscript>
    <!-- 無 JS 環境下以 meta refresh 導向 index.html -->
    <meta http-equiv="refresh" content="0; url=index.html?goto=navigation&sub=community" />
  </noscript>
</head>
<body>
  <!-- 本頁已改為重導向到 index.html，以使用相同的內容架構 -->
</body>
</html>
